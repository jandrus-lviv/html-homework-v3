<!DOCTYPE html>

            <input type="email" id="email-input" placeholder="Email" name="user-email">

            <br>

            <br>

            <input type="url" id="url" name="url">

            <br>

        <br>
        <br>
        <label for="tel">User Phone:</label>
        <input type="tel" id="tel" name="tel" pattern="^[0-9-+s()]*$" title="Allowed symbols: numbers, minus, plus, parentheses">
        <br>
        <br>
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" title="Five-digit zip code">
        <br>
        <br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <br>

        <textarea id="story" name="story" rows="5" cols="33"></textarea>
        <br>
        <br>

        </select>
        <br>
        <br>
        <select id="groups" name="groups">

    <option selected>Cherry</option>
    <option>Lemon</option>
  </optgroup>
  <optgroup label="vegetables">
    <option>Carrot</option>
    <option>Eggplant</option>

</select>
        <br>
        <br>

  <label for="suggestion">or pick a fruit</label>

        <br>
        <input type="submit" value="SEND">

    </form>
